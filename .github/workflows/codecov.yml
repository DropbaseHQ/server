name: Run codecov

on:
  push:
    branches:
      - main
      - dev

jobs:
  run_codecov:
    name: Run codecov
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
